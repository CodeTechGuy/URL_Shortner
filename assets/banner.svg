<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">URL Shortener Platform</title>
  <desc id="desc">Modern full-stack URL shortener banner</desc>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="50%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <rect width="1200" height="300" rx="24" fill="url(#g)"/>

  <!-- Chain/Link Logo -->
  <g transform="translate(70,60)" filter="url(#shadow)">
    <rect x="0" y="0" width="180" height="180" rx="28" fill="rgba(255,255,255,0.12)" stroke="rgba(255,255,255,0.35)" />
    <g transform="translate(35,35) scale(1.2)">
      <path d="M46 10h20a20 20 0 0 1 0 40h-20" fill="none" stroke="#fff" stroke-width="6" stroke-linecap="round"/>
      <path d="M34 50h-20a20 20 0 0 1 0-40h20" fill="none" stroke="#fff" stroke-width="6" stroke-linecap="round"/>
      <path d="M40 24h12M28 36h12" stroke="#fff" stroke-width="6" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Title -->
  <text x="300" y="120" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="48" font-weight="800" fill="#fff">
    URL Shortener Platform
  </text>
  <text x="300" y="170" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="24" fill="rgba(255,255,255,0.9)">
    Modern Full-Stack Application • React • Express • MongoDB • JWT
  </text>
  <text x="300" y="205" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="18" fill="rgba(255,255,255,0.85)">
    TanStack Router · React Query · Redux Toolkit · NanoID
  </text>
</svg>
